  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Universal Viewer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/universalviewer@next/dist/uv.css"
    />
    <script

        </header>
    
        <div class="p-2 mb-4 bg-light rounded-3">
